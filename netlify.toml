[build]
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-audit --no-fund"

# Ensure functions are bundled correctly
[functions]
  node_bundler = "esbuild"

# Make sure the Supabase SDK is included in the bundle
[functions."chat"]
  external_node_modules = ["@supabase/supabase-js"]

# Next.js plugin (keep this if your file already has it)
[[plugins]]
  package = "@netlify/plugin-nextjs"
